<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bible Verses</title>
    <meta name="description" content="A Catalog of Bible Verses with Themes and Translations" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="page-title">Bible Verse Catalog</h1>
    </header>

    <!-- Sticky filter bar -->
    <div class="filter-bar">
      <label for="theme-filter">Filter by Theme</label>
      <select id="theme-filter" class="theme-select"></select>
    </div>

    <!-- Container for all verse cards -->
    <div id="verse-container" class="verse-grid"></div>

    <!-- Add a new verse form -->
    <footer>
      <form id="add-verse-form" class="add-verse-form">
        <h2>Add a New Verse</h2>
        <input type="text" id="new-theme" placeholder="Theme (e.g. Faith)" maxlength="50" required />
        <input type="text" id="new-reference" placeholder="Reference (e.g. John 3:16)" required />
        <input type="text" id="new-rcv" placeholder="Recovery Version" required />
        <input type="text" id="new-esv" placeholder="English Standard Version" required />
        <input type="text" id="new-niv" placeholder="New International Version" required />
        <button type="submit">Add Verse</button>
      </form>
    </footer>
  </body>
</html>
