<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bible Verses</title>
    <meta name="description" content="A Catalog of Bible Verses with Themes and Translations" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Bible Verses</h1>
    </header>

    <label for="themeFilter">Filter by Theme</label>
    <div class="container">
      <select id="themeFilter">
        <option value="All">All</option>
        <option value="Faith">Faith</option>
        <option value="Hope">Hope</option>
        <option value="Anxiety">Anxiety</option>
        <option value="Peace">Peace</option>
        <option value="Love">Love</option>
      </select>
    </div>

    <div id="verse-container" class="verses-grid"></div>

    <div class="footer"></div>
  </body>
</html>
