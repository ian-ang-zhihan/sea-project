<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bible Verses</title>
    <meta name="description" content="A Catalog of Bible Verses with Themes and Translations" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Bible Verses</h1>
    </header>

    <label for="themeFilter">Filter by Theme</label>
    <div class="container">
      <select id="themeFilter"></select>
    </div>

    <div id="verse-container" class="verses-grid"></div>

    <div class="footer">
      <form id="addVerseForm">
        <h2>Add a New Verse</h2>
        <input type="text" id="newTheme" placeholder="Theme (e.g. Faith)" required />
        <input type="text" id="newReference" placeholder="Reference (e.g. John 3:16)" required />
        <input type="text" id="newRCV" placeholder="RCV Translation" required />
        <input type="text" id="newESV" placeholder="ESV Translation" required />
        <input type="text" id="newNIV" placeholder="NIV Translation" required />
        <button type="submit">Add Verse</button>
      </form>
    </div>
  </body>
</html>
